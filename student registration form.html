<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration form</title>
</head>
<body>
<center><h2>Student Registration Form</h2></center>
<form action="submit.html" method="post">
<fieldset>
<label for="name">Full Name:</label>
<input
type="text"
name="name"
id="name"
placeholder="Enter your full name"
required
/>
<br /><br />
<label for="email">Email:</label>
<input
type="email"
name="email"
id="email"
placeholder="Enter valid email address"
required
/>
<br /><br />
<label for="password">Password:</label>
<input
type="password"
name="password"
id="password"
placeholder="Enter password"
/>
<br /><br />
<label for="gender" ></label>Gender</label>
<input type="radio" name="gender" id="male" value="male" required />
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female" required />
<label for="female">Female</label>
<br /><br />
<label for="course" ></label>Course:</label>
<select name="course" id="course">
<option value="" disabled selected>--Select Course</option>
<option value="b.tech">B.Tech</option>
<option value="m.tech">M.Tech</option>
 <option value="bba">BBA</option>
<option value="aba">MBA</option>
<option value="bca">BCA</option>
<option value="mca">MCA</option>
</select>
<br /><br />
<label for="phone" >Contact No:</label>
<input
type="tel"
id="phone"
name="phone"
placeholder="Enter your number"
/>
<br><br />
<label for="address">Address:</label>
<textarea name="address" id="address" rows="4" cols="40"></textarea>
<br /><br />
<button type="submit" >Register</button>
<button type="reset">Clear</button>
</fieldset>
</form>
<br/>
<p><center> 2025 Student Registration Portal</center></p>
</body>
</html>
